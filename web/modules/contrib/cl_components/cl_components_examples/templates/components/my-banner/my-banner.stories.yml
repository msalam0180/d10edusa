title: CL Components/Examples/Banner
argTypes:
  ctaTarget:
    defaultValue: ''
    control: radio
    options:
      Empty: ''
      Blank: '_blank'
stories:
  - name: 1. Default
    args:
      heading: Join us at The Conference
      image: https://picsum.photos/seed/affse3/1200/150
      ctaText: Register
      ctaHref: https://www.example.org
  - name: 2. No Image
    args:
      heading: Are you sure you want to end the session?
      ctaText: Log out
      ctaHref: https://www.example.org
      image: ''
  - name: 3. With Body
    args:
      heading: Improve perceived performance
      ctaText: Learn More
      ctaHref: https://www.example.org
      image: https://picsum.photos/seed/se3/1200/350
      banner_body: |
        <h4>Benefits of our technology</h4>
        <ul>
          <li>Faster first contentful paint.</li>
          <li>Distributed content delivery networks.</li>
          <li>High availability and redundancy.</li>
        </ul>
  - name: 4. Tall
    args:
      heading: Join us at The Conference
      image: https://picsum.photos/seed/affse3/1200/950
      ctaText: Register
      ctaHref: https://www.example.org
    parameters:
      options:
        variant: tall
  - name: 5. Tall no Image
    args:
      heading: Join us at The Conference
      ctaText: Register
      ctaHref: https://www.example.org
      image: ''
    parameters:
      options:
        variant: tall
  - name: 6. Tall with Body
    args:
      heading: Environmentally responsible
      ctaText: Share
      ctaHref: https://www.example.org
      image: https://picsum.photos/seed/sv12ec/1200/950
      banner_body: |
        <p>Green technology is kind to the environment. Let's build a humanity that thrives while being kind to the planet.</p>
    parameters:
      options:
        variant: tall
  - name: 7. Tall with Card
    args:
      heading: Join us at The Conference
      ctaText: Register
      ctaHref: https://www.example.org
      image: ''
      banner_body: |
        {% embed 'my-card' with { header: 'Protect what you love' } %}
          {% block card_body %}
            <p>Green technology is kind to the environment. Let's build a humanity that thrives while being kind to the planet.</p>

            {% include 'my-button' with { text: 'Like', iconType: 'like' } %}
          {% endblock %}
        {% endembed %}
    parameters:
      options:
        variant: tall
