$schema: https://git.drupalcode.org/project/cl_components/-/raw/1.x/src/metadata.schema.json
machineName: button
name: Button
status: READY
componentType: atom
description: JavaScript enhanced button that tracks the number of times a user clicked it.
libraryDependencies:
  - core/jquery.once
schemas:
  props:
    type: object
    required:
      - text
    properties:
      text:
        type: object
        title: Title
        description: The title for the button
        examples:
          - Press
          - Submit now
      content:
        type: object
        title: Content
        description: The content for the button
        examples:
          - '<p>Some button content</p>'
